<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" >
    <title>SummerSafe</title>
  </head>
  <body>
    <nav>
      <div class="nav__logo">SummerSafe</div>
      <ul class="nav__links">
  <li class="link"><a href="#">Home</a></li>
  <li class="link"><a href="#">Book</a></li>
  <li class="link"><a href="/register">SignUp</a></li>
  <li class="link"><a href="/login">Login</a></li>
  <li class="link"><a href="#">Contact Us</a></li>

      </ul>
    </nav>
    <header class="section__container header__container">
      <div class="header__image__container">
        <div class="header__content">
          
        </div>

      <div class="booking__container">
        <form>
          <div class="form__group">
            <div class="input__group">
              <input type="text" id="location" />
              <label for="location">Location</label>
            </div>
            <p>What's your location?</p>
          </div>
          <div class="form__group">
            <div class="input__group">
              <input type="date" id="check-in" />
              <label for="check-in"></label>
            </div>
            <p>Check-in date</p>
          </div>
          <div class="form__group">
            <div class="input__group">
              <input type="date" id="check-out" />
              <label for="check-out"></label>
            </div>
            <p>check-out date</p>
          </div>
          <div class="form__group">
            <div class="input__group">
              <input type="text" id="luggage" value="1"> 
              <label for="luggage"></label>
            </div>
            <p>add-luggage</p>
          </div>
        </form>
        <button class="btn" onclick="bookNow()"><i class="ri-shopping-cart-line"></i> Book Now</button>
      </div>
      
    </header>
    </body>
    </html>
